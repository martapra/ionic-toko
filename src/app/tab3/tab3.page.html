<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title>
      PROFILE
    </ion-title>
    <ion-button (click)="logout()" slot="end" fill="clear" color="light">
      <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- User info -->
  <ion-item lines="none">
    <ion-thumbnail slot="start">
      <img [src]="user.foto ? user.foto : 'assets/images/no-image.jpg'" />
    </ion-thumbnail>
    <ion-label>
      <h2>{{ user.name }}</h2>
      <p>{{ user.email }}</p>
      <small>{{ user.role }}</small>
    </ion-label>
  </ion-item>
  <!-- End User Info -->
  
  <ion-list>
    <ion-list-header>
      <ion-label>HELP</ion-label>      
    </ion-list-header>
    <ion-item (click)="goTo('chat')">
      <ion-icon name="chatbox-ellipses" slot="start"></ion-icon>
      <ion-label>Chat</ion-label>
    </ion-item>
    <ion-item (click)="goTo('faq')">
      <ion-icon name="help-circle" slot="start"></ion-icon>
      <ion-label>FAQ</ion-label>
    </ion-item>
    <ion-item (click)="goTo('privacy')">
      <ion-icon name="shield-checkmark" slot="start"></ion-icon>
      <ion-label>Privacy Policy</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
